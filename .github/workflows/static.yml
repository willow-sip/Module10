name: Deploy to GitHub Pages

on:
  push:
    branches: [stage2]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js static export
        run: npm run build

      - run: touch out/.nojekyll

      - run: cp -r public/* out/ || true

      - name: Ensure mockServiceWorker.js exists in both locations
        run: |
          cp public/mockServiceWorker.js out/ || echo "No worker in public/"
          mkdir -p out/Module10
          cp public/mockServiceWorker.js out/Module10/ || echo "No worker in public/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

    jobs:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4