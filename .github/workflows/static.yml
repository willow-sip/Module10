name: Deploy to GitHub Pages

on:
  push:
    branches: [stage2]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js static export
        run: npm run build

      - name: Prepare deploy folder
        run: |
          mkdir -p deploy
          cp -r public/* deploy/
          cp -r .next deploy/.next
          touch deploy/.nojekyll
      - name: Deploy
        run: echo "Deploy your 'deploy/' folder here"
        